<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/payroll.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <title>Employee Payroll Form</title>
</head>
<body>
    <!-- UC1 -->
   <header class="header-content header">
    <div class="logo-content">
        <img src="../assets/human.png" alt="Image" style="height: 50px; width: 50px;">
        <div>
            <span class="emp-text">Employee</span><br>
            <span class="emp-text emp-payroll">Payroll</span>
        </div>
    </div>
   </header> 

   <!-- UC2 -->
   <div class="form-content">
    <form class="form" action="#" onsubmit="save();return false">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
            <label class="label text" for="name">Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="Your name" required>
        </div>

        <!-- UC3 -->
        <div class="row-content">
            <label class="label text">Profile Image</label>
            <div class="pofile-radio-content">
                <label >
                    <input type="radio" id="profile1" name="profile" value="../assets/face2.jpg" required>
                    <img class="profile" id="image1" src="../assets/face2.jpg">
                </label>
                <label >
                    <input type="radio" id="profile2" name="profile" value="../assets/face1.jpg" required>
                    <img class="profile" id="image2" src="../assets/face1.jpg">
                </label>
                <label >
                    <input type="radio" id="profile3" name="profile" value="../assets/face3.jpg" required>
                    <img class="profile" id="image3" src="../assets/face3.jpg">
                </label>
                <label >
                    <input type="radio" id="profile4" name="profile" value="../assets/face5.jpg" required>
                    <img class="profile" id="image4" src="../assets/face5.jpg">
                </label>
                <label >
                    <input type="radio" id="profile5" name="profile" value="../assets/face4.jpg" required>
                    <img class="profile" id="image5" src="../assets/face4.jpg">
                </label>
                <label >
                    <input type="radio" id="profile6" name="profile" value="../assets/face6.jpg" required>
                    <img class="profile" id="image6" src="../assets/face6.jpg">
                </label>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
